<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-item>
		<ion-label floating>Email</ion-label>
		<ion-input type="text" [(ngModel)]="user.email"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label floating>Password</ion-label>
		<ion-input type="password"  [(ngModel)]="user.password"></ion-input>
	</ion-item>

	<br>
	<br>
	<button ion-button block color="secondary" (click)="login(user)">Login</button>
	<br>
	<br>
	<div>
	<button ion-button round outline color="secondary" (click)="user.resetPassword()">Forgot Password?</button>
	</div>



</ion-content>
