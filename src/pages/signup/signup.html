<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-item>
		<ion-label floating>Email</ion-label>
		<ion-input type="text" [(ngModel)]="user.email"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label floating>Password</ion-label>
		<ion-input type="password"  [(ngModel)]="user.password"></ion-input>
	</ion-item>

	<br>
	<br>
	<button ion-button block color="secondary" (click)="signup(user)">Signup</button>


</ion-content>
